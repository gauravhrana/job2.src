    <link href="/styles/kendo/kendo.common.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.rtl.min.css" rel="stylesheet">

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" class="k-content">
    <div>
        <ul class="forms">
            <li>
                <input type="text" class="k-textbox" value="Input" />
            </li>
            <li>
                <span class="k-textbox">
                    <input type="text" value="Input like AutoComplete" />
                </span>
            </li>
            <li>
                <textarea class="k-textbox">Textarea</textarea>
            </li>
        </ul>
        <ul class="forms">
            <li>
                <button class="k-button">Button</button>
            </li>
            <li>
                <a href="http://www.google.com" class="k-button">Link to Google.com</a>
            </li>
            <li>
                <span class="k-textbox k-space-left">
                    <input type="text" value="Input with icon left" />
                    <a href="#" class="k-icon k-i-search">&nbsp;</a>
                </span>
            </li>
            <li>
                <span class="k-textbox k-space-right">
                    <input type="text" value="Input with icon right" />
                    <a href="#" class="k-icon k-i-search">&nbsp;</a>
                </span>
            </li>
        </ul>
        <style scoped>
            .forms {
                float: left;
            }

            .forms li {
                margin-bottom: 5px;
                list-style: none;
            }

            .forms li > * {
                width: 200px;
            }
        </style>
    </div>
</div>
