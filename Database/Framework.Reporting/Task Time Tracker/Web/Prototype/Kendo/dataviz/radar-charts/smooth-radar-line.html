<!DOCTYPE html>
<html>
<head>
    <title>Smooth (Spline) line</title>
    <meta charset="utf-8">

    <link href="/Prototype/Kendo/content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.common.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.default.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.dataviz.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.dataviz.default.min.css" rel="stylesheet">

    <script src="/scripts/jquery-2.1.1.min.js"></script>

<body>
    <a class="offline-button" href="../index.html">Back</a>
    ï»¿<div id="example" class="k-content">
    <div class="chart-wrapper">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "Budget report"
                },
                dataSource: {
                    transport: {
                        read: {
                            url: "../../content/dataviz/js/budget-report.json",
                            dataType: "json"
                        }
                    }
                },
                seriesDefaults: {
                    type: "radarLine",
                    style: "smooth"
                },
                series: [{
                    name: "Budget",
                    field: "budget"
                }, {
                    name: "Spending",
                    field: "spending"
                }],
                categoryAxis: {
                    field: "unit"
                },
                valueAxis: {
                    labels: {
                        template: "$#= value / 1000 #k"
                    }
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>
