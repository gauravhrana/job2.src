<ol class='breadcrumb'>
	<li class='active'>Transaction Event Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Transaction Event Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='TransactionEventId' data-ng-model='EntityItem.TransactionEventId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Transaction Event Date:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TransactionEventDate' placeholder='TransactionEventDate' data-ng-model='EntityItem.TransactionEventDate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Transaction Settle Date:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TransactionSettleDate' placeholder='TransactionSettleDate' data-ng-model='EntityItem.TransactionSettleDate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Transaction Type Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TransactionTypeCode' placeholder='TransactionTypeCode' data-ng-model='EntityItem.TransactionTypeCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Custodian Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CustodianCode' placeholder='CustodianCode' data-ng-model='EntityItem.CustodianCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Strategy Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='StrategyCode' placeholder='StrategyCode' data-ng-model='EntityItem.StrategyCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Account Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='AccountCode' placeholder='AccountCode' data-ng-model='EntityItem.AccountCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Investment Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='InvestmentCode' placeholder='InvestmentCode' data-ng-model='EntityItem.InvestmentCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Quantity:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Quantity' placeholder='Quantity' data-ng-model='EntityItem.Quantity'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Price:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Price' placeholder='Price' data-ng-model='EntityItem.Price'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Fees:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Fees' placeholder='Fees' data-ng-model='EntityItem.Fees'>
		</div>
	</div>

</div>
