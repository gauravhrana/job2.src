<ol class='breadcrumb'>
	<li class='active'>Course Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityName}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Course Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.CourseId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Name:</label>
		<div class='col-sm-10'>
			{{EntityItem.Name}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Description:</label>
		<div class='col-sm-10'>
			{{EntityItem.Description}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Duration:</label>
		<div class='col-sm-10'>
			{{EntityItem.Duration}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Fees:</label>
		<div class='col-sm-10'>
			{{EntityItem.Fees}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Sort Order:</label>
		<div class='col-sm-10'>
			{{EntityItem.SortOrder}}
		</div>
	</div>

</div>
