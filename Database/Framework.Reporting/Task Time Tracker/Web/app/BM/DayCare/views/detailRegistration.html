<ol class='breadcrumb'>
	<li class='active'>Registration Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityName}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Registration Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.RegistrationId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Course Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.CourseId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Student Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.StudentId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Enrollment Date:</label>
		<div class='col-sm-10'>
			{{EntityItem.EnrollmentDate}}
		</div>
	</div>

</div>
