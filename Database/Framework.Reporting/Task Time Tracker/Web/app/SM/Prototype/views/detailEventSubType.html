<ol class='breadcrumb'>
	<li class='active'>Event Sub Type Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityName}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Sub Type Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.EventSubTypeId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Type Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.EventTypeId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Type:</label>
		<div class='col-sm-10'>
			{{EntityItem.EventType}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Person Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.PersonId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Person:</label>
		<div class='col-sm-10'>
			{{EntityItem.Person}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Key:</label>
		<div class='col-sm-10'>
			{{EntityItem.EventKey}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Sort Order:</label>
		<div class='col-sm-10'>
			{{EntityItem.SortOrder}}
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Value:</label>
		<div class='col-sm-10'>
			{{EntityItem.Value}}
		</div>
	</div>

</div>
