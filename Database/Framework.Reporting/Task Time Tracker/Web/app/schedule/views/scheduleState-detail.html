<div class="page-header"><h5>Schedule State Details</h5></div>
    
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a data-ng-href="#/summaries" title="Back"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</a></li>
        <li><a data-ng-click="save();"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a></li>
        <li><a data-ng-click="delete();"><span class="glyphicon glyphicon-remove"></span> Delete</a></li>
    </ul>
</nav>

<div class="form-horizontal">

    <div class="form-group">
        <label for="SummaryCode" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="SummaryCode" placeholder="Code" data-ng-model="ScheduleState.ScheduleStateId">
        </div>
    </div>

    <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="Name" placeholder="Name" data-ng-model="ScheduleState.Name">
        </div>
        <div class="col-sm-1">
            <a class="btn btn-default" href="#/summaryCalculation/{{summary.SummaryCode}}">
                <span class="glyphicon glyphicon-star"></span>
            </a>
        </div>
    </div>

	<div class="form-group">
		<label for="Description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="Description" rows="2" ng-model="ScheduleState.Description"></textarea>
		</div>
	</div>
	
	<div class="form-group">
        <label for="ActiveStatusCode" class="col-sm-2 control-label">Sort Order</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="ActiveStatusCode" placeholder="ActiveStatusCode" data-ng-model="ScheduleState.SortOrder">
        </div>
    </div>

</div>
