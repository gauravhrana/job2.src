<ol class='breadcrumb'>
	<li class='active'>CustomTimeLog Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{CustomTimeLog}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>CustomTimeLog Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='Id' data-ng-model='EntityItem.CustomTimeLogId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>CustomTimeLogKey:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CustomTimeLogKey' placeholder='CustomTimeLogKey' 
                data-ng-model='EntityItem.CustomTimeLogKey'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Person' class='col-sm-2 control-label'>Person:</label>
		<div class='col-sm-10'>
			<select class="form-control" ng-model="selectedPersonItem" 
                ng-options="srcItem.ApplicationUserName for srcItem in PersonList track by srcItem.ApplicationUserId">
			</select>			
		</div>
	</div>

	<div class='form-group'>
		<label for='CustomTimeCategory' class='col-sm-2 control-label'>CustomTimeCategory:</label>
		<div class='col-sm-10'>
			<select class="form-control" ng-model="selectedCustomTimeCategoryItem" 
                ng-options="srcItem.Name for srcItem in CustomTimeCategoryList track by srcItem.CustomTimeCategoryId">
			</select>
		</div>
	</div>

	<div class='form-group'>
		<label for='Value' class='col-sm-2 control-label'>Value:</label>
		<div class='col-sm-10'>
			<textarea class='form-control' id='Description' rows='2' 
                ng-model='EntityItem.Value'></textarea>
		</div>
	</div>

</div>
