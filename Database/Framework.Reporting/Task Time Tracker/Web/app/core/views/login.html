<div class="page-header"><h3>Login</h3></div>
<form id="login-form" ng-submit="login()">
    <div class="row" ng-repeat="error in errors">
        <div class="alert alert-danger">
            {{error}}
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="username" placeholder="username" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="password" placeholder="password" />
    </div>
    <div class="form-group checkbox">
        <label class="pull-right">
            <input type="checkbox" id="login-form-remember-me-checkbox" ng-model="persist" />
            Remember Me
        </label>
    </div>

    <div class="form-group">
        <button id="loginButton" type="submit" class="btn btn-success btn-block" ng-disabled="!CanSubmit">{{SubmitMessage}}</button>

    </div>
</form>
