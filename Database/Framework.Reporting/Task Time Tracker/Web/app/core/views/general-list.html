<ol class="breadcrumb">  
    <li><a href="#">Beta</a></li>
    <li class="active">{{entityName}}</li>
</ol>

<div class="panel panel-info">

    <div class="panel-title bg-info">
        &nbsp;
		<span class="clickable" data-toggle="collapse" data-target="#pnlSearchParameters">
            <i class="glyphicon glyphicon-chevron-up"></i>
        </span>&nbsp;&nbsp;Search:
    </div>

    <div class="collapse in panel-body" id="pnlSearchParameters">

        <div class="form-horizontal">
            <!--<div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="searchText" class="form-control" placeholder="Search" style="width: 200px;" />
                </div>
            </div>-->
            <div class="form-group" ng-repeat="fcItem in searchFieldConfigurations" for="{{fcItem.Name}}">
                <ng-form name="searchFieldForm">
                    <label class="col-sm-2 control-label">{{fcItem.FieldConfigurationDisplayName}}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="fcItem.Value" style="width: 200px;" />
                    </div>
                </ng-form>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" value="Reset" class="btn btn-default" id="btnReset">Reset</button>
                    <button type="submit" value="Search" class="btn btn-default" id="search" ng-click="searchData();">Search</button>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="panel panel-info">

    <div class="panel-title bg-info">
        &nbsp;
		<div class="pull-right">
            Field Configuration Mode:
			<select ng-model="myFcMode" ng-change="reloadFC(myFcMode)" ng-options="fcMode.Name  for fcMode in fcModes  track by fcMode.FieldConfigurationModeId">
            </select>
        </div>
    </div>

    <div class="gridStyle" ui-grid="gridOptions"></div>

    <nav class="navbar navbar-default">
        <div class="pull-left">
            <button type="submit" value="Reset" class="btn btn-default" id="Button1" ng-click="addNew();">Insert</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button2">Delete</button>
            <button type="submit" value="Reset" class="btn btn-default" id="Button3">Update</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button4">Common Update</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button5">Inline Update</button>
        </div>
        <div class="pull-right">
            <button type="submit" value="Reset" class="btn btn-default" id="Button6">Set Test</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button7">Set Real</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button10">Renumber</button>
        </div>
    </nav>

</div>
