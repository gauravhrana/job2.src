<form role="form">
    <div class="form-group">
        <label for="height">Grid Height</label>        
        <div class="input-group">
            <input type="number" class="form-control" name="height" data-ng-model="config.widgetInfo.Configuration.GridHeight">
            <span class="input-group-addon">px</span>
        </div>            
    </div>

    <div class="form-group">
        <label for="dataset">Dataset</label>
        <select name="dataset" class="form-control" data-ui-select2="" data-ng-model="config.widgetInfo.Configuration.DashboardDatasetCode" required>
            <option value=""></option>
            <option ng-repeat="dataset in config.dashboard.Datasets" value="{{dataset.DashboardDatasetCode}}">{{dataset.DashboardDatasetCode}}</option>
        </select>    
    </div>
    
    <div class="form-group">
        <label>Columns</label>&nbsp;&nbsp;<a href="" ng-click="config.addColumn()" title="Add Column"><span class="glyphicon glyphicon-plus"></span></a>
        <table class="table table-striped table-condensed">
            <tr>
                <th>Field</th>
                <th>Name</th>
                <th>Width</th>
                <th>Sortable</th>
                <th>Resizable</th>
                <th>Order</th>
                <th>Format</th>
                <th></th>
            </tr>
            <tr data-ng-repeat="gridColumn in config.widgetInfo.Configuration.GridColumns">
                <td><input type="text" class="form-control input-sm" data-ng-model="gridColumn.Field" style="width: 160px;" /></td>
                <td><input type="text" class="form-control input-sm" data-ng-model="gridColumn.DisplayName" style="width: 160px;" /></td>
                <td><input type="number" class="form-control input-sm" data-ng-model="gridColumn.Width" style="width: 50px;" /></td>
                <td><input type="checkbox" data-ng-model="gridColumn.Sortable"/></td>
                <td><input type="checkbox" data-ng-model="gridColumn.Resizable"/></td>
                <td><input type="number" class="form-control input-sm" data-ng-model="gridColumn.DisplayOrder" style="width: 50px;" /></td>
                <td>
                    <select class="form-control input-sm" data-ui-select2="" ng-model="gridColumn.DisplayFormatCode" required style="width: 130px;">
                        <option value=""></option>
                        <option data-ng-repeat="displayFormat in config.DisplayFormats" value="{{displayFormat.DisplayFormatCode}}">{{displayFormat.DisplayFormatCode}}</option>
                    </select>
                </td>

                <td><a href="" data-ng-click="config.deleteColumn(gridColumn)" title="Remove Column"><span class="glyphicon glyphicon-remove"></span></a></td>
                
            </tr>
        </table>
    </div>
</form>
