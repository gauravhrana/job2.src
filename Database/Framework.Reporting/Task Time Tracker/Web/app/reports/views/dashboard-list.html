<div class="page-header"><h3>Dashboard Designer</h3></div>

<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a href="#/dashboardDesigner/{New}" title=" add dashboard"><span class="glyphicon glyphicon-plus"></span> Add Dashboard</a></li>
    </ul>
    <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search" style="width:200px;" />
        </div>
    </div>
</nav>

<table class="table table-condensed table-striped">
    <tr ng-repeat="dashboard in dashboards | filter:searchText | orderBy : ['DashboardCode']">
        <td><a href="#/dashboardDesigner/{{dashboard.DashboardCode}}">{{dashboard.DashboardCode}}</a></td>
        <td>{{dashboard.Description}}</td>
    </tr>
</table>
