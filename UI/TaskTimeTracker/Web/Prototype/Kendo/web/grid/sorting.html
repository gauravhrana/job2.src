<!DOCTYPE html>
<html>
<head>
    <title>Sorting</title>
    <meta charset="utf-8">
    <link href="/Prototype/Kendo/content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.common.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.rtl.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.default.min.css" rel="stylesheet">

    <script src="/scripts/jquery-2.1.1.min.js"></script>
    <script src="/scripts/kendo/full/kendo.web.min.js"></script>
    <script src="/Prototype/Kendo/content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
            <script src="/Prototype/Kendo/content/shared/js/orders.js"></script>

        <div id="example" class="k-content">

            <div class="demo-section">
                <h3>Grid with single column sorting enabled</h3>
                <div id="singleSort"></div>
            </div>

            <div class="demo-section">
                <h3>Grid with multiple column sorting enabled</h3>
                <div id="multipleSort"></div>
            </div>

            <script>
                $(document).ready(function () {
                    $("#singleSort").kendoGrid({
                        dataSource: {
                            data: orders,
                            pageSize: 5
                        },
                        sortable: {
                            mode: "single",
                            allowUnsort: false
                        },
                        pageable: {
                            buttonCount: 5
                        },
                        scrollable: false,
                        columns: [
                            {
                                field: "ShipCountry",
                                title: "Ship Country",
                                width: 200
                            },
                            {
                                field: "Freight",
                                width: 200
                            },
                            {
                                field: "OrderDate",
                                title: "Order Date",
                                format: "{0:dd/MM/yyyy}"
                            }
                        ]
                    });

                    $("#multipleSort").kendoGrid({
                        dataSource: {
                            data: orders,
                            pageSize: 5
                        },
                        sortable: {
                            mode: "multiple",
                            allowUnsort: true
                        },
                        pageable: {
                            buttonCount: 5
                        },
                        scrollable: false,
                        columns: [
                            {
                                field: "ShipCountry",
                                title: "Ship Country",
                                width: 200
                            },
                            {
                                field: "Freight",
                                width: 200
                            },
                            {
                                field: "OrderDate",
                                title: "Order Date",
                                format: "{0:d}"
                            }
                        ]
                    });
                });
            </script>
            <style scoped>
                .demo-section {
                    width: 600px;
                }
                .demo-section h3 {
                    margin: 5px 0 15px 0;
                    text-align: center;
                }
            </style>
        </div>
	
			
</body>
</html>
