<!DOCTYPE html>
<html>
<head>
    <title>Error Bars</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <link href="/Prototype/Kendo/content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.common.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.default.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.dataviz.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.dataviz.default.min.css" rel="stylesheet">

    <script src="/scripts/jquery-2.1.1.min.js"></script>
    <script src="/scripts/kendo/full/kendo.dataviz.min.js"></script>
    <script src="/Prototype/Kendo/content/shared/js/console.js"></script>
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    ﻿<div id="example" class="k-content">
    <div class="chart-wrapper">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "GDP growth and standard deviation"
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "area"
                },
                series: [{
                    data: [7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552],
                    errorBars: {
                        value: "stddev"
                    }
                }],
                valueAxis: {
                    labels: {
                        format: "{0}%"
                    },
                    line: {
                        visible: false
                    },
                    axisCrossingValue: 0
                },
                categoryAxis: {
                    categories: [2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010],
                    line: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= value # (σ = #= kendo.toString(high - low, 'N2') #)"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>


    
</body>
</html>
