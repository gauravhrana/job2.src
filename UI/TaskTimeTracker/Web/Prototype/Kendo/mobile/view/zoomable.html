<!DOCTYPE html>
<html>
<head>
    <title>Zoomable View</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <script src="/scripts/jquery-2.1.1.min.js"></script>
    <script src="/scripts/kendo/full/kendo.all.min.js"></script>
    <link href="/styles/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="/styles/kendo/kendo.rtl.min.css" rel="stylesheet">
    <link href="/styles/kendo/kendo.default.min.css" rel="stylesheet">
    <script src="/Prototype/Kendo/content/shared/js/console.js"></script>
    <link href="/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />
    <style>
        [href*=index], #back-button
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div data-role="view" data-title="Photo viewer" data-zoom="true">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button" class="nav-button" href="#index">Index</a>
        </div>
    </header>

    <div data-role="content">
        <div id="zoomable-explanation">
            The contents of this mobile view are zoomable using pinch/zoom gestures. <br />
            To test this, open the Kendo UI demos on a mobile device, which supports multi-touch gestures.
        </div>
        <img src="../../content/mobile/shared/faces.jpg" style="display: block" />
    </div>
</div>

<style scoped>
    #zoomable-explanation {
        position: absolute;
        width: 200px;
        top: 50px;
        left: 50px;
        padding: 20px;
        background: black;
        color: white;
        border: 2px solid white;
        -webkit-border-radius: 10px;
        -webkit-opacity: 0.5;
    }
</style>


    <script>
        window.kendoMobileApplication = new kendo.mobile.Application(document.body);
    </script>
</body>
</html>
