<div class='form-horizontal'>

	<div class='form-group'>
		<label class='col-sm-2 control-label'>BathRoom Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='Id' data-ng-model='item.BathRoomId'>

	</div>

	<div class='form-group'>
		<label class='col-sm-2 control-label'>Name:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' placeholder='Name' data-ng-model='item.Name'>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-2 control-label'>Description:</label>
		<div class='col-sm-10'>
			<textarea class='form-control' id='Description' rows='2' ng-model='item.Description'></textarea>
		</div>
	</div>

	<div class='form-group'>
		<label class='col-sm-2 control-label'>Sort Order:</label>
		<div class='col-sm-10'>
