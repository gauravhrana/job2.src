<ol class='breadcrumb'>
	<li class='active'>Task Name Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'TaskNameId' class='col-sm-2 control-label'>Task Name Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.TaskNameId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Name' class='col-sm-2 control-label'>Name:</label>
		<div class='col-sm-10'>
			{{EntityItem.Name}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Description' class='col-sm-2 control-label'>Description:</label>
		<div class='col-sm-10'>
			{{EntityItem.Description}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'SortOrder' class='col-sm-2 control-label'>Sort Order:</label>
		<div class='col-sm-10'>
			{{EntityItem.SortOrder}}
		</div>
	</div>

</div>
