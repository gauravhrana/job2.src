<ol class='breadcrumb'>
	<li class='active'>Address Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Address Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='AddressId' data-ng-model='EntityItem.AddressId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>City:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedCityItem' 
					ng-options='srcItem.Name for srcItem in CityList track by srcItem.CityId'/>
			<a href='#/{{moduleName}}/City/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>State:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedStateItem' 
					ng-options='srcItem.Name for srcItem in StateList track by srcItem.StateId'/>
			<a href='#/{{moduleName}}/State/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Country:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedCountryItem' 
					ng-options='srcItem.Name for srcItem in CountryList track by srcItem.CountryId'/>
			<a href='#/{{moduleName}}/Country/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Address1:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Address1' placeholder='Address1' data-ng-model='EntityItem.Address1'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Address2:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Address2' placeholder='Address2' data-ng-model='EntityItem.Address2'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Postal Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='PostalCode' placeholder='PostalCode' data-ng-model='EntityItem.PostalCode'>
		</div>
	</div>

</div>
