<ol class='breadcrumb'>
	<li class='active'>Tx Investment Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'TxInvestmentId' class='col-sm-2 control-label'>Tx Investment Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.TxInvestmentId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'TransactionEventId' class='col-sm-2 control-label'>Transaction Event Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.TransactionEventId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'TransactionEvent' class='col-sm-2 control-label'>Transaction Event:</label>
		<div class='col-sm-10'>
			{{EntityItem.TransactionEvent}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'InvestmentId' class='col-sm-2 control-label'>Investment Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.InvestmentId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'CustAccountId' class='col-sm-2 control-label'>Cust Account Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.CustAccountId}}
