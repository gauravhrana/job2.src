<ol class='breadcrumb'>
	<li class='active'>Commission Split Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Commission Split Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='CommissionSplitId' data-ng-model='EntityItem.CommissionSplitId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Commission Split Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CommissionSplitCode' placeholder='CommissionSplitCode' data-ng-model='EntityItem.CommissionSplitCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Commission Split Description:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CommissionSplitDescription' placeholder='CommissionSplitDescription' data-ng-model='EntityItem.CommissionSplitDescription'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Full Rate:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='FullRate' placeholder='FullRate' data-ng-model='EntityItem.FullRate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>None CCA:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='NoneCCA' placeholder='NoneCCA' data-ng-model='EntityItem.NoneCCA'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>CCA:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CCA' placeholder='CCA' data-ng-model='EntityItem.CCA'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Start Date:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='StartDate' placeholder='StartDate' data-ng-model='EntityItem.StartDate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>End Date:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='EndDate' placeholder='EndDate' data-ng-model='EntityItem.EndDate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Last Modified By:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='LastModifiedBy' placeholder='LastModifiedBy' data-ng-model='EntityItem.LastModifiedBy'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Last Modified On:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='LastModifiedOn' placeholder='LastModifiedOn' data-ng-model='EntityItem.LastModifiedOn'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Commission Code:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedCommissionCodeItem' 
					ng-options='srcItem.CommissionCodeCode for srcItem in CommissionCodeList track by srcItem.CommissionCodeId'>
			</select>
		</div>
	</div>

</div>
