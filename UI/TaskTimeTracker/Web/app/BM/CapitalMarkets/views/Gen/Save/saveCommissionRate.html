<ol class='breadcrumb'>
	<li class='active'>Commission Rate Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Commission Rate Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='CommissionRateId' data-ng-model='EntityItem.CommissionRateId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Clearing Rate:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='ClearingRate' placeholder='ClearingRate' data-ng-model='EntityItem.ClearingRate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Execution Rate:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='ExecutionRate' placeholder='ExecutionRate' data-ng-model='EntityItem.ExecutionRate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Broker:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedBrokerItem' 
					ng-options='srcItem.Name for srcItem in BrokerList track by srcItem.BrokerId'>
			</select>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Exchange:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedExchangeItem' 
					ng-options='srcItem.Name for srcItem in ExchangeList track by srcItem.ExchangeId'>
			</select>
		</div>
	</div>

</div>
