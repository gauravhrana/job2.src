<ol class='breadcrumb'>
	<li class='active'>Security X Other Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Security X Other Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='SecurityXOtherId' data-ng-model='EntityItem.SecurityXOtherId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Sourced From Thomson Reuters:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='SourcedFromThomsonReuters' placeholder='SourcedFromThomsonReuters' data-ng-model='EntityItem.SourcedFromThomsonReuters'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>When Issued:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='WhenIssued' placeholder='WhenIssued' data-ng-model='EntityItem.WhenIssued'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Security:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedSecurityItem' 
					ng-options='srcItem.Name for srcItem in SecurityList track by srcItem.SecurityId'>
			</select>
		</div>
	</div>

</div>
