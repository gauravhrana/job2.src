<ol class='breadcrumb'>
	<li class='active'>Order Status Group Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Order Status Group Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='OrderStatusGroupId' data-ng-model='EntityItem.OrderStatusGroupId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Order Status Group Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='OrderStatusGroupCode' placeholder='OrderStatusGroupCode' data-ng-model='EntityItem.OrderStatusGroupCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Order Status Group Description:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='OrderStatusGroupDescription' placeholder='OrderStatusGroupDescription' data-ng-model='EntityItem.OrderStatusGroupDescription'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Order Process Flag:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='OrderProcessFlag' placeholder='OrderProcessFlag' data-ng-model='EntityItem.OrderProcessFlag'>
		</div>
	</div>

</div>
