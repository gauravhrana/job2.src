<ol class='breadcrumb'>
	<li class='active'>Order Action Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'OrderActionId' class='col-sm-2 control-label'>Order Action Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderActionId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'OrderActionCode' class='col-sm-2 control-label'>Order Action Code:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderActionCode}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'OrderActionDescription' class='col-sm-2 control-label'>Order Action Description:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderActionDescription}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'PositionDirection' class='col-sm-2 control-label'>Position Direction:</label>
		<div class='col-sm-10'>
			{{EntityItem.PositionDirection}}
		</div>
	</div>

</div>
