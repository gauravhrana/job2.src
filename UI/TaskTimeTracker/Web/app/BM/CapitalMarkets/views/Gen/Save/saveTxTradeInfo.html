<ol class='breadcrumb'>
	<li class='active'>Tx Trade Info Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Tx Trade Info Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='TxTradeInfoId' data-ng-model='EntityItem.TxTradeInfoId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Transaction Event:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedTransactionEventItem' 
					ng-options='srcItem.TransactionEventId for srcItem in TransactionEventList track by srcItem.TransactionEventId'/>
			<a href='#/{{moduleName}}/TransactionEvent/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Trade Currency Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TradeCurrencyId' placeholder='TradeCurrencyId' data-ng-model='EntityItem.TradeCurrencyId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Buy Currency Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='BuyCurrencyId' placeholder='BuyCurrencyId' data-ng-model='EntityItem.BuyCurrencyId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Cross Settlement FX Rate:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CrossSettlementFXRate' placeholder='CrossSettlementFXRate' data-ng-model='EntityItem.CrossSettlementFXRate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Net Trade Amount:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='NetTradeAmount' placeholder='NetTradeAmount' data-ng-model='EntityItem.NetTradeAmount'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Trade Accrued Interest:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TradeAccruedInterest' placeholder='TradeAccruedInterest' data-ng-model='EntityItem.TradeAccruedInterest'>
		</div>
	</div>

</div>
