<ol class='breadcrumb'>
	<li class='active'>Tx Other Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Tx Other Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='TxOtherId' data-ng-model='EntityItem.TxOtherId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Transaction Event:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedTransactionEventItem' 
					ng-options='srcItem.TransactionEventId for srcItem in TransactionEventList track by srcItem.TransactionEventId'/>
			<a href='#/{{moduleName}}/TransactionEvent/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Fund Structure Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='FundStructureId' placeholder='FundStructureId' data-ng-model='EntityItem.FundStructureId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Cash Source Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CashSourceId' placeholder='CashSourceId' data-ng-model='EntityItem.CashSourceId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Strategy Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='StrategyId' placeholder='StrategyId' data-ng-model='EntityItem.StrategyId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Generic Leg Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='GenericLegId' placeholder='GenericLegId' data-ng-model='EntityItem.GenericLegId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Distribution Parent Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='DistributionParentId' placeholder='DistributionParentId' data-ng-model='EntityItem.DistributionParentId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Settlement Type Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='SettlementTypeId' placeholder='SettlementTypeId' data-ng-model='EntityItem.SettlementTypeId'>
		</div>
	</div>

</div>
