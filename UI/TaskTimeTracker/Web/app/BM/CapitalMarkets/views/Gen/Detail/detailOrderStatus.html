<ol class='breadcrumb'>
	<li class='active'>Order Status Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'OrderStatusId' class='col-sm-2 control-label'>Order Status Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderStatusId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'OrderId' class='col-sm-2 control-label'>Order Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Comments' class='col-sm-2 control-label'>Comments:</label>
		<div class='col-sm-10'>
			{{EntityItem.Comments}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'LastModifiedBy' class='col-sm-2 control-label'>Last Modified By:</label>
		<div class='col-sm-10'>
			{{EntityItem.LastModifiedBy}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'LastModifiedOn' class='col-sm-2 control-label'>Last Modified On:</label>
		<div class='col-sm-10'>
			{{EntityItem.LastModifiedOn}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'OrderStatusTypeId' class='col-sm-2 control-label'>Order Status Type Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderStatusTypeId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'OrderStatusType' class='col-sm-2 control-label'>Order Status Type:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderStatusType}}
		</div>
	</div>

</div>
