<ol class='breadcrumb'>
	<li class='active'>Commission Code Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Commission Code Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='CommissionCodeId' data-ng-model='EntityItem.CommissionCodeId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Commission Code Code:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CommissionCodeCode' placeholder='CommissionCodeCode' data-ng-model='EntityItem.CommissionCodeCode'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Commission Code Description:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='CommissionCodeDescription' placeholder='CommissionCodeDescription' data-ng-model='EntityItem.CommissionCodeDescription'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Broker:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedBrokerItem' 
					ng-options='srcItem.Name for srcItem in BrokerList track by srcItem.BrokerId'>
			</select>
		</div>
	</div>

</div>
