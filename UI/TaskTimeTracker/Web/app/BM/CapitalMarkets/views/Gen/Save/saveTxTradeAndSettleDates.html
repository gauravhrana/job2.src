	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Transaction Event:</label>

			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedTransactionEventItem' 
					ng-options='srcItem.TransactionEventId for srcItem in TransactionEventList track by srcItem.TransactionEventId'/>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Trade Date:</label>
		<div class='col-sm-10'>
			<script>
				function readCookie(name) {
				var nameEQ = name + '=';
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
					}
					 return null;
				}
				$(document).ready(function () 
				{ 
					var format = readCookie('DateFormat');
					format = format.replace('MM', 'mm').replace('M', 'm').replace('mmmm', 'MM').replace('mmm', 'M').replace('dddd', 'DD').replace('ddd', 'D').replace('yyyy', 'yy');
					$('#TradeDate0').datepicker({dateFormat: format});
				});
			</script>
			<input type='text' datepicker-popup='{{NewDateFormat}}' style='float: left;' class='form-control' id='TradeDate0' placeholder='TradeDate' data-ng-model='EntityItem.TradeDate'>
			<i class='k-icon k-i-calendar' ng-click='ChangeNewFormat()' style='float: left;'></i>
		</div>
	</div>
