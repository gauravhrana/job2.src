<ol class='breadcrumb'>
	<li class='active'>Order Type Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'OrderTypeId' class='col-sm-2 control-label'>Order Type Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.OrderTypeId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Code' class='col-sm-2 control-label'>Code:</label>
		<div class='col-sm-10'>
			{{EntityItem.Code}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Description' class='col-sm-2 control-label'>Description:</label>
		<div class='col-sm-10'>
			{{EntityItem.Description}}
		</div>
	</div>

</div>
