<ol class='breadcrumb'>
	<li class='active'>Tx Settlement Info Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Tx Settlement Info Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='TxSettlementInfoId' data-ng-model='EntityItem.TxSettlementInfoId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Transaction Event:</label>
		<div class='col-sm-10'>
			<select class='form-control'  style='float: left;width: 280px;' ng-model='selectedTransactionEventItem' 
					ng-options='srcItem.TransactionEventId for srcItem in TransactionEventList track by srcItem.TransactionEventId'/>
			<a href='#/{{moduleName}}/TransactionEvent/search' target='_blank'><span class='glyphicon glyphicon-eye-open' style='float: left; margin-left:5px;'></span></a> 
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Settlement Currency Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='SettlementCurrencyId' placeholder='SettlementCurrencyId' data-ng-model='EntityItem.SettlementCurrencyId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Sell Currency Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='SellCurrencyId' placeholder='SellCurrencyId' data-ng-model='EntityItem.SellCurrencyId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Trade Date FX Rate:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='TradeDateFXRate' placeholder='TradeDateFXRate' data-ng-model='EntityItem.TradeDateFXRate'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Net Settlement Amount:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='NetSettlementAmount' placeholder='NetSettlementAmount' data-ng-model='EntityItem.NetSettlementAmount'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Net Settlement Cash Amount:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='NetSettlementCashAmount' placeholder='NetSettlementCashAmount' data-ng-model='EntityItem.NetSettlementCashAmount'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Accrued Interest:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='AccruedInterest' placeholder='AccruedInterest' data-ng-model='EntityItem.AccruedInterest'>
		</div>
	</div>

</div>
