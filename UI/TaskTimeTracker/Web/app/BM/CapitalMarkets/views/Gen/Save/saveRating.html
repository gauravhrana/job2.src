<ol class='breadcrumb'>
	<li class='active'>Rating Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Rating Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='RatingId' data-ng-model='EntityItem.RatingId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Date:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Date' placeholder='Date' data-ng-model='EntityItem.Date'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Analyst:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Analyst' placeholder='Analyst' data-ng-model='EntityItem.Analyst'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Rating:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Rating' placeholder='Rating' data-ng-model='EntityItem.Rating'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Notes:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Notes' placeholder='Notes' data-ng-model='EntityItem.Notes'>
		</div>
	</div>

</div>
