<ol class='breadcrumb'>
	<li class='active'>Security X Settlement Day Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for = 'SecurityXSettlementDayId' class='col-sm-2 control-label'>Security X Settlement Day Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.SecurityXSettlementDayId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'SettlementDay' class='col-sm-2 control-label'>Settlement Day:</label>
		<div class='col-sm-10'>
			{{EntityItem.SettlementDay}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'SecurityId' class='col-sm-2 control-label'>Security Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.SecurityId}}
		</div>
	</div>

	<div class='form-group'>
		<label for = 'Security' class='col-sm-2 control-label'>Security:</label>
		<div class='col-sm-10'>
			{{EntityItem.Security}}
		</div>
	</div>

</div>
