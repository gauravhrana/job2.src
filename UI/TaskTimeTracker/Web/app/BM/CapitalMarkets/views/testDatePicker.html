    <div class="form-group">
        <label for="exampleInputEmail1">From Date</label>
        <div class="col-md-6">
            <div class="dropdown">
                <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                    <div class="input-append">
                        <input type="text" class="input-large" data-ng-model="data.date"><span class="add-on"><i
                            class="icon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="data.date"
                        data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">To Date</label>
        <div class="col-md-6">
            <p class="input-group">
                <datetimepicker data-ng-model="data.date"></datetimepicker>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
