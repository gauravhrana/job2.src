<ol class="breadcrumb">
    <li><a href="#">App Configuration</a></li>
    <li><a href="#">Beta</a></li>
    <li class="active">ng-grid demo</li>
</ol>

<div class="panel panel-info">

    <div class="panel-title bg-info">
        &nbsp;
		<span class="clickable" data-toggle="collapse" data-target="#pnlSearchParameters">
            <i class="glyphicon glyphicon-chevron-up"></i>
        </span>&nbsp;&nbsp;Search:
    </div>

    <div class="collapse in panel-body" id="pnlSearchParameters">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="searchText" class="form-control" placeholder="Search" style="width: 200px;" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" value="Reset" class="btn btn-default" id="btnReset" ng-click="getDatabaseObjects();">Reset</button>
                    <button type="submit" value="Search" class="btn btn-default" id="search" ng-click="getDatabaseObjects();">Search</button>
                </div>
            </div>

        </div>

    </div>
</div>


<div class="panel panel-info">

    <div class="panel-title bg-info">
        &nbsp;
		<div class="pull-right">
            Field Configuration Mode:
			<select ng-model="myFcMode" ng-change="reloadFC(myFcMode)" ng-options="fcMode.Name  for fcMode in fcModes  track by fcMode.FieldConfigurationModeId">
            </select>
        </div>
    </div>

    <div>
        <button id="refreshButton" type="button" class="btn btn-success" ng-click="refreshData()">Refresh Data</button>
        <strong>Calls Pending:</strong> <span ng-bind="callsPending"></span>
        <br>
        <br>
        <strong>{{ myData.length }} rows</strong>
        <br>
        <div id="grid1" ui-grid="gridOptionsT" ui-grid-pagination ui-grid-cellnav ui-grid-auto-resize ui-grid-edit ui-grid-resize-columns ui-grid-selection ui-grid-move-columns style="height: 400px;"></div>

        <p>Current page: {{ grid1.pagination.getPage() }} of {{ grid1.pagination.getTotalPages() }}</p>

        <button type="button" class="btn btn-success" ng-click="grid1.pagination.previousPage()">previous page</button>
        <button type="button" class="btn btn-success" ng-click="grid1.pagination.nextPage()">next page</button>
        <button type="button" class="btn btn-success" ng-click="grid1.pagination.seek(3)">go to page 3</button>
    </div>

    <nav class="navbar navbar-default">
        <div class="pull-left">
            <button type="submit" value="Reset" class="btn btn-default" id="Button1" ng-click="getDatabaseObjects();">Insert</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button2" ng-click="getDatabaseObjects();">Delete</button>
            <button type="submit" value="Reset" class="btn btn-default" id="Button3" ng-click="getDatabaseObjects();">Update</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button4" ng-click="getDatabaseObjects();">Common Update</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button5" ng-click="getDatabaseObjects();">Inline Update</button>
        </div>
        <div class="pull-right">
            <button type="submit" value="Reset" class="btn btn-default" id="Button6" ng-click="getDatabaseObjects();">Set Test</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button7" ng-click="getDatabaseObjects();">Set Real</button>
            <button type="submit" value="Search" class="btn btn-default" id="Button10" ng-click="getDatabaseObjects();">Renumber</button>
        </div>
    </nav>


</div>
