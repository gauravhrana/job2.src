<ol class='breadcrumb'>
	<li class='active'>Vacation Plan Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>

<div class='form-horizontal'>

		</div>
	</div>

		<label for='Name' class='col-sm-2 control-label'>Application User Id:</label>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Start Date:</label>
		<div class='col-sm-10'>
			<script>
				function readCookie(name) {
				var nameEQ = name + '=';
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
					}
					 return null;
				}
				$(document).ready(function () 
				{ 
					var format = readCookie('DateFormat');
					format = format.replace('MM', 'mm').replace('M', 'm').replace('mmmm', 'MM').replace('mmm', 'M').replace('dddd', 'DD').replace('ddd', 'D').replace('yyyy', 'yy');
					$('#StartDate0').datepicker({dateFormat: format});
				});
			</script>
			<input type='text' datepicker-popup='{{NewDateFormat}}' style='float: left;' class='form-control' id='StartDate0' placeholder='StartDate' data-ng-model='EntityItem.StartDate'>
			<i class='k-icon k-i-calendar' ng-click='ChangeNewFormat()' style='float: left;'></i>
		</div>
	</div>
