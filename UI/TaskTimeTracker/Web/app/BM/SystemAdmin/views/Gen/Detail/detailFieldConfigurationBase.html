<ol class='breadcrumb'>
	<li class='active'>Field Configuration Base Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityUrl}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>

			{{EntityItem.FieldConfigurationBaseId}}

	</div>

	<div class='form-group'>
		<label for = 'Name' class='col-sm-2 control-label'>Name:</label>

	<div class='form-group'>

		<div class='col-sm-10'>

	</div>

	<div class='form-group'>

		<div class='col-sm-10'>

		</div>

	<div class='form-group'>
		<label for = 'Formatting' class='col-sm-2 control-label'>Formatting:</label>
		<div class='col-sm-10'>
