<ol class='breadcrumb'>
	<li class='active'>Event Sub Type Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{EventSubType}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='save();'><span class='glyphicon glyphicon-floppy-disk'></span>Save</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Sub Type Id:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' name='SummaryCode' ng-disabled='true' placeholder='EventSubTypeId' data-ng-model='EntityItem.EventSubTypeId'>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Event Type:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedEventTypeItem' 
					ng-options='srcItem.Name for srcItem in EventTypeList track by srcItem.EventTypeId'>
			</select>
		</div>
	</div>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>Person:</label>
		<div class='col-sm-10'>
			<select class='form-control' ng-model='selectedPersonItem' 
					ng-options='srcItem.ApplicationUserName for srcItem in PersonList track by srcItem.ApplicationUserId'>
			</select>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Event Key:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='EventKey' placeholder='EventKey' data-ng-model='EntityItem.EventKey'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Sort Order:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='SortOrder' placeholder='SortOrder' data-ng-model='EntityItem.SortOrder'>
		</div>
	</div>

	<div class='form-group'>
		<label for='Name' class='col-sm-2 control-label'>Value:</label>
		<div class='col-sm-10'>
			<input type='text' class='form-control' id='Value' placeholder='Value' data-ng-model='EntityItem.Value'>
		</div>
	</div>

</div>
