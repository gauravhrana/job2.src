<ol class='breadcrumb'>
	<li class='active'>Custom Time Log Details</li>
</ol>

<nav class='navbar navbar-default'>
	<ul class='nav navbar-nav'>
		<li><a data-ng-href='#/{{entityName}}/search' title='Back'><span class='glyphicon glyphicon-circle-arrow-left'></span>Back</a></li>
		<li><a data-ng-click='delete();'><span class='glyphicon glyphicon-remove'></span>Delete</a></li>
	</ul>
</nav>

<div class='form-horizontal'>

	<div class='form-group'>
		<label for='SummaryCode' class='col-sm-2 control-label'>{{EntityName}} Id:</label>
		<div class='col-sm-10'>
			{{EntityItem.CustomTimeLogId}}
		</div>
	</div>

	<div class='form-group'>
		<label for='CustomTimeLogKey' class='col-sm-2 control-label'>CustomTimeLogKey:</label>
		<div class='col-sm-10'>
			{{EntityItem.CustomTimeLogKey}}
		</div>
	</div>

	<div class='form-group'>
		<label for='PersonId' class='col-sm-2 control-label'>PersonId:</label>
		<div class='col-sm-10'>
			{{EntityItem.PersonId}}
		</div>
	</div>
    
	<div class='form-group'>
		<label for='CustomTimeCategory' class='col-sm-2 control-label'>CustomTimeCategory:</label>
		<div class='col-sm-10'>
			{{EntityItem.CustomTimeCategory}}
		</div>
	</div>
    
	<div class='form-group'>
		<label for='Value' class='col-sm-2 control-label'>Value:</label>
		<div class='col-sm-10'>
			{{EntityItem.Value}}
		</div>
	</div>
    
	<div class='form-group'>
		<label for='PromotedDate' class='col-sm-2 control-label'>PromotedDate:</label>
		<div class='col-sm-10'>
			{{EntityItem.PromotedDate}}
		</div>
	</div>

    
</div>
