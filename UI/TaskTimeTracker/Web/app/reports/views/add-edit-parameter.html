<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">{{modalInfo.Type}} Parameter</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2" for="code">Name</label>
            <div class="col-md-10"><input name="code" class="form-control" type="text" data-ng-model="parameter.DashboardParameterCode" /></div>
        </div>
        
        
        <div class="form-group">
            <label class="col-md-2" for="prompt">Prompt</label>
            <div class="col-md-10"><input name="prompt" class="form-control" type="text" data-ng-model="parameter.Prompt" /></div>
        </div>
        
        <div class="form-group">
            <label class="col-md-2" for="dataType">Data Type</label>
            <div class="col-md-10"><input name="dataType" class="form-control" type="text" data-ng-model="parameter.DataTypeCode" /></div>
        </div>
        
        <div class="form-group">
            <label class="col-md-2" for="required">Required</label>
            <div class="col-md-10"><input name="required" type="checkbox" data-ng-model="parameter.Required" /></div>
        </div>
        
        <div class="form-group">
            <label class="col-md-2" for="displayOrder">Display Order</label>
            <div class="col-md-10"><input name="displayOrder" class="form-control" type="number" data-ng-model="parameter.DisplayOrder" /></div>
        </div>
    </div>
       
    <div class="panel panel-default">
        <div class="panel-heading">Available Values List (optional)</div>
        <div class="panel-body">
            <div class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-md-2" for="dataset">Dataset</label>
                    <div class="col-md-10">
                        <select name="dataset" class="form-control" data-ui-select2="" data-ng-model="parameter.AvailableValuesDatasetCode">
                            <option value=""></option>
                            <option ng-repeat="dataset in datasets" value="{{dataset.DashboardDatasetCode}}">{{dataset.DashboardDatasetCode}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2" for="valueField">Value Field</label>
                    <div class="col-md-10"><input name="valueField" class="form-control" type="text" data-ng-model="parameter.AvailableValuesDatasetValueField" /></div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-2" for="labelField">Label Field</label>
                    <div class="col-md-10"><input name="labelField" class="form-control" type="text" data-ng-model="parameter.AvailableValuesDatasetLabelField" /></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="pull-left" data-ng-if="modalInfo.Type=='Edit'">
        <button class="btn btn-danger" ng-click="delete()" tabindex="-1">Delete</button>
    </div>
        
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
</div>
