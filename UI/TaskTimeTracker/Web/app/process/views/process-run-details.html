<style>
    .ngViewport {height: auto !important;}
</style>

<div class="page-header"><h3>Process Run Details</h3></div>

<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a ng-href="#/processMonitor/Today" title="Back"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</a></li>        
    </ul>
</nav>    

<form class="form-horizontal">

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Process</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control default-cursor" data-ng-model="processRunDetails.ProcessInfo.Description" />
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control default-cursor" data-ng-model="processRunDetails.ProcessRunStatusCode" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Start Time</label>
            <div class="col-sm-2">
                <input type="text" readonly="readonly" class="form-control default-cursor" value="{{ processRunDetails.StartTime | date : 'medium'}}">
            </div>
            <label class="col-sm-2 control-label">End Time</label>
            <div class="col-sm-2">
                <input type="text" readonly="readonly" class="form-control default-cursor" value="{{ processRunDetails.EndTime | date : 'medium'}}">
            </div>
            <label class="col-sm-2 control-label">Total Run Time</label>
            <div class="col-sm-2">
                <input type="text" readonly="readonly" class="form-control default-cursor" value="">
            </div>
        </div>        
    </div>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea rows="3" readonly="readonly" class="form-control default-cursor" data-ng-model="processRunDetails.Message"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Error</label>
            <div class="col-sm-10">
                <textarea rows="3" readonly="readonly" class="form-control default-cursor" data-ng-model="processRunDetails.Error"></textarea>
            </div>
        </div>
    </div>
    
    <div class="form-group" ng-hide="(processRunDetails.SupportingDetails == null)">
        <div class="form-group">
            <label class="col-sm-2 control-label">Support Details</label>
            <div class="col-sm-10">
                <div ui-grid="gridSupportingDetailsOptions"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Actions</label>
        <div class="col-sm-10">
            <div ui-grid="gridOptions"></div>
        </div>
    </div>
    
    
    <br/>
    <br/>

</form>
