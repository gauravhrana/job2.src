<div class="page-header"><h3>Summary Details</h3></div>
    
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a data-ng-href="#/summaries" title="Back"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</a></li>
        <li><a data-ng-click="save();"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a></li>
        <li><a data-ng-click="delete();"><span class="glyphicon glyphicon-remove"></span> Delete</a></li>
    </ul>
</nav>

<div class="form-horizontal">
    
    <div class="form-group">
        <label for="SummaryCode" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="SummaryCode" placeholder="Code" data-ng-model="summary.SummaryCode">
        </div>
    </div>
    
    <div class="form-group">
        <label for="ActiveStatusCode" class="col-sm-2 control-label">Active Status</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="ActiveStatusCode" placeholder="ActiveStatusCode" data-ng-model="summary.ActiveStatusCode">
        </div>
    </div>
    
    <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="Name" placeholder="Name" data-ng-model="summary.Name">
        </div>
        <div class="col-sm-1">
            <a class="btn btn-default" href="#/summaryCalculation/{{summary.SummaryCode}}">
                <span class="glyphicon glyphicon-star"></span>
            </a>
        </div>
    </div>

    <div class="form-group">
        <label for="Description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="Description" rows="2" ng-model="summary.Description"></textarea>
        </div>
    </div>

</div>

<div class="panel panel-primary">
    <div class="panel-heading">Calculations</div>
    <div class="navbar-form navbar-left" role="search" ng-hide="false">
        <div class="form-group">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search" style="width:200px;" />
        </div>
    </div>
    <div class="panel-body">
        <div class="input-group">            
            <button class="btn btn-xs btn-primary" type="button" ng-click="showAddSummaryCalculation()">Add</button>
        </div>
        <br/>        
        
        <table class="table table-striped table-condensed">
            <tr>
                <th></th>
                <th>Calculation</th>
                <!--<th>Type</th>-->
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="calc in summary.SummaryCalculations | filter : searchText">
                <td style="width: 100px"><a ng-click="deleteSummaryCalculation(calc)" title="Delete"><span class="glyphicon glyphicon-remove">&nbsp;</span></a></td>
                <td style="width: 220px"><a href="#/calculations/{{calc.CalculationCode}}">{{calc.CalculationCode}}</a></td>
                <!--<td style="width: 90px">{{calc.CalculationTypeCode}}</td>-->
                <td style="width: 100%">&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
